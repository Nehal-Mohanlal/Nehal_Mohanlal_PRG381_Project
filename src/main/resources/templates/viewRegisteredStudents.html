<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h1>Registered Student List</h1> 
    <table style="border: 1px solid black;" class="table table-striped table-responsive-md">
        <thead style="border: 1px solid black;">
            <th>fist name</th>
            <th>last name</th>
            <th>Email</th>
            <th>Course</th>
        </thead>
        <tbody >
            <tr th:each="regStudent: ${regStudents}" >
                <td th:text = "${regStudent.regStudentFirstName}" style="border: 1px solid black;"></td>
                <td th:text = "${regStudent.regStudentLastName}" style="border: 1px solid black;"></td>
                <td th:text = "${regStudent.regStudentEmail}" style="border: 1px solid black;"></td>
                <td th:text = "${regStudent.regCourseName}" style="border: 1px solid black;"></td>
                

                <td>
                    <a th:href = "@{/updateRegStudent/{id}(id=${regStudent.registerId})}" class="btn btn-primary">Update</a> 
                    <a th:href = "@{/deleteRegStudent/{id}(id=${regStudent.registerId})}" class="btn btn-danger">delete</a> 
               </td>

            </tr>   
        </tbody>
    </table>
    <a th:href="@{/newReg}" class="btn btn-primary"> Add new Registered Student </a>
</body>
</html>
