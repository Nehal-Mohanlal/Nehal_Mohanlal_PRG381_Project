<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Student Portal</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Belgium Campus Student Portal</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    <div class="justify-content-center text-center p-3">
        <h1>Choose what you want to do!</h1>
        <h2 class="text-info">Additional Crud operations when you choose an entity</h2>
        <ol>
        <li class="p-2"><a th:href="@{/viewStudents}" class="btn btn-primary"> view All students </a></li>
        <li class="p-2"><a th:href="@{/ViewAdmin}" class="btn btn-primary"> View All Admins </a></li>
        <li class="p-2"><a th:href="@{/ViewReg}" class="btn btn-primary"> View All Registered Students </a></li>
        </ol>
        <a th:href="@{/}" class="btn btn-dark"> Sign Out </a>
    </div>
  
</body>
</html>
